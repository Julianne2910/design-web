<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="sidebard-left.css">
    <link rel="stylesheet" href="sidebard-right.css">

    <title>Semadec</title>
</head>
<body>
    <header class="header">
        <div class="left-header">
            <img src="img/logo-awe.png" alt="">
        </div>
        <div class="right-header">
            <button class="button">
                <strong>Suspender incrições</strong>
                <img src="img/pause-circle.png" alt="">
            </button>
            <div class="usuario">
                <img src="img/clayton.png" alt="">
                <strong>Clayton</strong>
                <img src="img/seta-mais.png" alt="">
            </div>
        </div>
    </header>
    <div class="left">
        <section class="cima">
            <div class="seta-left">
                <img src="img/seta-left.png" alt="">
            </div>
            <section class="botoes-left">
                <button class="button-especial">
                    <div class="img-azul">
                        <img src="img/windows.png" alt="">
                    </div>
                        <small class="text-cinsa">Dashboard</small>
                </button>
                <button>
                    <div class="img-button">
                        <img src="img/inscritos.png" alt="">
                    </div>
                        <small  class="text-button">Inscrições</small>
                </button>
                <button>
                    <div class="img-button">
                        <img src="img/relatorios.png" alt="">
                    </div>
                        <small class="text-button">Relatórios</small>
                </button>
                <button>
                    <div class="img-button">
                        <img src="img/aviao.png" alt="">
                    </div>
                        <small class="text-button">Comunicação</small>
                </button>
                <button>
                    <div class="img-button">
                        <img src="img/agenda.png" alt="">
                    </div>
                        <small class="text-button">Meus eventos</small>
                </button>
            </section>
        </section>
        <section class="baixo">
            <section class="botoes-left">
                <button>
                    <img src="img/config.png" alt="">
                    <small  class="text-button">Configurações</small>
                </button>
                <button>
                    <img src="img/sair.png" alt="">
                    <small class="text-button">Sair</small>
                </button>
            </section>
        </section>
    </div>
    <main class="area-trabalho">
        <div class="header-trabalho">
            <div class="titulo-trabalho">
                <h1>SEMADEC AWE 2025</h1>
                <img src="img/semadec-icon.png" alt="">
            </div>
            <div class="botoes-trabalho">
                <button>
                    <img src="img/calendar.png" alt="">
                    <small>19/03/2025</small>
                </button>
                <button>
                    <img src="img/maps.png" alt="">
                    <small>IFZN</small>
                </button>
                <button>
                    <img src="img/rec-inscricoes.png" alt="">
                    <strong>Recebendo Inscrições</strong>
                </button>
            </div>



        </div>


    </main>
    <div class="right">

    </div>
</body>
</html>
