<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="left.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>VYBE Marketplace</title>
</head>
<body>
   <header>
    <section class="header">
        <div class="left-header">
            <h1>VYBE</h1> 
        </div>
        <div class="center-header">
            <div>
                <input  type="text" class="pesquisa" placeholder="O que você procura?">
            </div>
        </div>
        <div class="right-header">
            <img src="img/user.svg" alt="">
            <a href="http://127.0.0.1:3000/design-web/PSI/login/login.html" class="text-right">
                <small>Olá!</span><br>
                <strong>Entre/Registrar</strong>
            </a>
        </div>
    </section>
   </header>
    <section class="container">
        <section class="left">
            <section class="cima">
                <div class="seta-left">
                    <img src="img/chevrons-right.svg" alt="">
                </div>
                <section class="botoes-left">
                    <a href="http://127.0.0.1:3000/design-web/PSI/filtros/filtro.html">
                        <button>
                            <div class="img-button">
                                <img src="img/sliders-horizontal.svg" alt="">
                            </div>
                            <small class="text-cinsa">Filtros</small>
                        </button>
                    </a>
                    <button>
                        <div class="img-button">
                            <img src="img/flame.svg" alt="">
                        </div>
                            <small class="text-cinsa">Tendências</small>
                    </button>
                    <button>
                        <div class="img-button">
                            <img src="img/heart.svg" alt="">
                        </div>
                            <small class="text-cinsa">Favoritos</small>
                    </button>
                    <button>
                        <div class="img-button">
                            <img src="img/shopping-cart.svg" alt="">
                        </div>
                            <small class="text-cinsa">Carrinho</small>
                    </button>
                    <a href="http://127.0.0.1:3000/design-web/PSI/encom/encom.html">
                        <button>
                            <div class="img-button">
                                <img src="img/package-2.svg" alt="">
                            </div>
                            <small class="text-cinsa">Encomendas</small>
                        </button>
                    </a>
                </section>
            </section>
            <section class="baixo">
                <section class="botoes-botton">
                    <a href="http://127.0.0.1:3000/design-web/PSI/config/config.html">
                        <button>
                            <img src="img/settings.svg" alt="">
                            <small  class="text-button">Configurações</small>
                        </button>
                    </a>
                    <button class="button-sair">
                        <img src="img/log-out.svg" alt="">
                        <small class="text-button">Sair</small>
                    </button>
                </section>
            </section>
        </section>
        <main class="area-trab">

        </main>
    </section>
    <footer></footer>
</body>
</html>
